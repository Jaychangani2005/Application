        /* Pricing Tables */
        .pricing-tables {
            padding: 60px 0;
        }
        
        .pricing {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 9;
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.3);
        }
        
        .price-header {
            width: 100%;
            background: #fff;
            padding: 35px 20px;
        }
        
        .price-header .title {
            margin: 0 0 10px;
            font-size: 20px;
            font-weight: 600;
            color: #37404d;
        }
        
        .price-header .price {
            font-size: 35px;
            font-weight: 300;
            margin: 0;
            color: #37404d;
        }

        .content {
            padding: 20px 20px 30px;
            background: #f9f9f9;
        }
        
        .content ul {
            margin: 0 0 20px;
        }
        
        .content ul li {
            padding: 8px 0;
            font-size: 16px;
            color: #656565;
        }
        
        .featured .listing-badges {
            position: absolute;
            top: 0;
            z-index: 999;
            right: 0;
            width: 100%;
            display: block;
            font-size: 15px;
            padding: 0;
            overflow: hidden;
            height: 100px;
        }

        .featured .featured {
            float: left;
            transform: rotate(-45deg);
            left: -67px;
            top: 17px;
            position: relative;
            text-align: center;
            width: 200px;
            font-size: 13px;
            margin: 0;
            padding: 7px 10px;
            font-weight: 500;
            color: #fff;
            background: #f0151f;
        }

        .btn-outline {
            border: solid 1px #f0151f;
            color: #f0151f;
        }
        
        .btn-outline:hover {
            border: solid 1px #dc141d;
            background: #dc141d;
            color: #fff;
        }
        
        .button-theme {
            background: #f0151f;
            color: #FFF !important;
        }
        
        .button-theme:hover {
            background: #dc141d;
            color: #fff;
        }

        .pricing-btn {
            padding: 7px 25px 5px;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        
        /* Contact Form */
        .contact-form {
            max-width: 1150px;
            padding: 20px;
            margin: 0 auto;
            background-color: #f7f7f7;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .contact-form h2 {
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        
        body {
                font-family: 'Open Sans', sans-serif;
            }
            
            *:hover {
                -webkit-transition: all 1s ease;
                transition: all 1s ease;
            }
            
            section {
                float: left;
                width: 100%;
                background: #fff;
                padding: 30px 0;
            }
            
            h1 {
                float: left;
                width: 100%;
                color: #232323;
                margin-bottom: 30px;
                font-size: 14px;
            }
            
            h1 span {
                font-family: 'Libre Baskerville', serif;
                display: block;
                font-size: 45px;
                text-transform: none;
                margin-bottom: 20px;
                margin-top: 30px;
                font-weight: 700;
            }
            
            h1 a {
                color: #131313;
                font-weight: bold;
            }
            
            /* Profile Card 5 */
            .profile-card-5 {
                margin-top: 20px;
            }
            
            .profile-card-5 .btn {
                border-radius: 2px;
                text-transform: uppercase;
                font-size: 12px;
                padding: 7px 20px;
            }
            

            .card-img-top{
                width: 75%;
            }
            .profile-card-5 .card-img-block {
                width: 100%;
                margin: 0 auto;
                position: relative;
                top: -20px;
            }
            
            .profile-card-5 .card-img-block img {
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.63);
            }
            
            .profile-card-5 h5 {
                color: #4E5E30;
                font-weight: 600;
            }
            
            .profile-card-5 p {
                font-size: 14px;
                font-weight: 300;
            }
            
            .profile-card-5 .btn-primary {
                background-color: #4E5E30;
                border-color: #4E5E30;
            }
    
            /* Responsive Styles */
            @media (max-width: 768px) {
                .profile-card-5 {
                    margin-top: 20px;
                    text-align: center;
                }
                .profile-card-5 .card-img-block {
                    top: 0;
                }
            }
